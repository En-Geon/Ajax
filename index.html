<!--DOCTYPE html-->
<html>
    <head>
        <title>JavaScript - index</title>
        <meta charset = "utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src = "colors.js"></script>
    </head>
    <body>
        <header>     <!--간판과 같은 역할을 하는 정보의 태그-->
            <h1><a href ="#welcome">JavaScript</a></h1>
        </header>
            
        <input id = "nigth_day" type="button" value="night" onclick="
            nightDayHandler(this);
        ">
        <nav>       <!--네비게이션을 표시해주는 태그-->
            <ol>
                <li><a href="#!html" onclick = "fetchPage('html')">JavaScript란?</a></li>
                <li><a href="#!css" onclick = "fetchPage('css')">변수와 상수</a></li>
                <li><a href = "ex_03.html">연산자</a></li>
            </ol>
        </nav>
        <article>   <!-- 문서에서 본문을 표시하는 태그-->
            
        </article>
        <script>
        function fetchPage(name){
            fetch(name).then(function(response) {
                response.text().then(function(text) {
                    document.querySelector('article').innerHTML = text;
                 })
            }); 
        }
        if(location.hash) {
            fetchPage(location.hash.substr(2));
        } else {
            fetchPage('welcome');
        }
        </script>
    </body>
</html>
